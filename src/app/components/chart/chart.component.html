<div class="container">
    <div class="table-container">
      <p-table 
        [value]="users" 
        [tableStyle]="{}"
        selectionMode="single" 
        [(selection)]="selectedUser"
        (selectionChange)="onUserSelect($event)"
        >
        <ng-template pTemplate="header">
          <tr>
            <th>Username</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr 
          [pSelectableRow]="user" 
          [ngClass]="{ 'disabled-row': user.userName === selectedUser?.userName }"
          (click)="user.userName !== selectedUser?.userName && onUserSelect(user)">
          <td>{{ user.userName }}</td>
      </tr>
        </ng-template>
      </p-table>
    </div>
    
    <div class="chart-container" *ngIf="selectedUser">
        <h3 class="chart-title">{{ selectedUser.userName }}'s Workout</h3>
      <p-chart type="bar" [data]="chartData" [options]="chartOptions" />
    </div>
  </div>
